<div class="options-wrapper">
    <div class="options">
        <div class="media-tabs">
            <button (click)="getMovies()" [class.selected]="activeTab === 'movie'">Movies</button>
            <button (click)="getShows()" [class.selected]="activeTab === 'tv'">TV Shows</button>
        </div>
        <div class="media-filter">
            <input class="media-filter-input" placeholder="search" (keyup)="emitSearchInput($event)" #search [value]="searchInput"/>
        </div>
    </div>
</div>
